<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Decodificador de Texto | Challenge ONE</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/logo.svg" alt="logo da Alura">
        </div>
    </header>
    <main>
        <textarea id="textoEntrada" placeholder="Digite seu texto"></textarea>
        <div class="mensagem__cuidado">
            <img src="./images/caution-point.svg" alt="Simbolo de atenção">
            <p>Apenas letras minúsculas e sem acento.</p>
        </div>
        <div class="acoes">
            <button id="criptografar">Criptografar</button>
            <button id="descriptografar">Descriptografar</button>
        </div>
    </main>
    <aside>
        <div class="resultado">
            <img src="./images/result.svg" alt="">
            <p class="resultado__titulo">Nenhuma mensagem encontrada</h1>
            <p></p>
            <textarea id="textoResultado" placeholder="Digite um texto que você deseja criptografar ou descriptografar."></textarea>
            <button id="copiarResultado">Copiar</button>
        </div>
    </aside>
    <script src="./js/app.js"></script>
</body>
</html>

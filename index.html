<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./images/logo.svg" alt="Logo da Alura">
        </div>
    </header>
    <main>
        <input type="text" id="inputText" placeholder="Digite seu texto">
        <div class="message">
            <img src="./images/caution-point.svg" alt="Sinal de exclamação" class="message__caution__image">
            <p class="message__caution">Apenas letras minúsculas e sem acento.</p>
        </div>
        <div class="button__container">
            <button class="button__encrypt">Criptografar</button>
            <button class="button__descrypt">Descriptografar</button>
        </div>
        <div class="result">
            <img src="./images/result.svg" alt="Imagem de resultado não encontrado" class="image__result active">
            <h1 class="title__result">Nenhum resultado encontrado</h1>
            <p class="paragraph__result">Digite um texto que você deseja criptografar ou descriptografar.</p>
            <button class="button__copy">Copiar</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
